<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="calculator">
        <p id="total" class="calculator__output" > </p>
  <div class="calculator__keys">
    <button class="calculator__key calculator__key--operator" value="+"  onclick="document.getElementById('total').innerText+='+'">+</button>
    <button class="calculator__key calculator__key--operator" value="-"  onclick="document.getElementById('total').innerText+='-'">-</button>
    <button class="calculator__key calculator__key--operator" value="*"  onclick="document.getElementById('total').innerText+='*'">&times;</button>
    <button class="calculator__key calculator__key--operator" value="/"  onclick="document.getElementById('total').innerText+='/'">รท</button>
    <button class="calculator__key" value="7"  onclick="document.getElementById('total').innerText+='7'">7</button>
    <button class="calculator__key" value="8"  onclick="document.getElementById('total').innerText+='8'">8</button>
    <button class="calculator__key" value="9"  onclick="document.getElementById('total').innerText+='9'">9</button>
    <button class="calculator__key" value="4"  onclick="document.getElementById('total').innerText+='4'">4</button>
    <button class="calculator__key" value="5"  onclick="document.getElementById('total').innerText+='5'">5</button>
    <button class="calculator__key" value="6"  onclick="document.getElementById('total').innerText+='6'">6</button>
    <button class="calculator__key" value="1"  onclick="document.getElementById('total').innerText+='1'">1</button>
    <button class="calculator__key" value="2"  onclick="document.getElementById('total').innerText+='2'">2</button>
    <button class="calculator__key" value="3"  onclick="document.getElementById('total').innerText+='3'">3</button>
    <button class="calculator__key" value='0' onclick="document.getElementById('total',console.log('clicked',value)).innerText+='0'">0</button>
    <button class="calculator__key">.</button>
    <button class="calculator__key" value=" " onclick="document.getElementById('total').innerText=' '">AC</button>
    <button class="calculator__key calculator__key--enter"  onclick="document.getElementById('total').innerText=eval(document.getElementById('total').innerText)">=</button>
  </div>
</div>
  <script>
    console.log(document.getElementById('total').innerText)
  </script>
</body>
</html>
